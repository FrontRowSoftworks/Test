<ion-view Title ="ForgotInfo">
<ion-header-bar class="bar-dark" align-title="center" class="bar-positive">
            <h1 class="title">Forgot Password</h1>

        </ion-header-bar>
     <ion-content>
       
      <div class="list" ng-controller="ForgotPasswordCtrl">
	  
        <center>
		<img src="img/tempo_logo.jpg"></img>
        <label class="item item-input">
        <span  class="input-label" >Email Address</span>
        <input type="email" placeholder="Email" ng-model = "email">
        </label>
        
		<!--<a class ="button button-block button-royal" ui-sref ="securityQuestion">Reset Password</a>-->
      <button class ="button button-block button-royal" ng-click="forgotPasswordCtrl.resetPassword()">
            Reset Password
        </button>
		<a class ="button button-block button-royal" ui-sref ="login">back to login</a>
		
		  </center>
      </div>
    </ion-content>
	</ion-view>
