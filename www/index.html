<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>
<body ng-app="starter">





<ion-nav-bar class="bar-positive">

</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<script id="templates/sign-in.html" type="text/ng-template">
  <ion-view view-title="Sign-In">
    <ion-content>
      <center><img src="img/tempo_logo.jpg"></img></center>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
      </div>




      <div>
        <button class="button button-block button-positive" ng-click="signIn(user)">
          Sign-In
        </button>
        <button class="button button-block button-positive" ng-click="signUp(user)">
          Sign-Up
        </button>
        <button class="button button-block button-positive" ng-click="forgotPassword(user)">
          Forgot-Password
        </button>
      </div>
    </ion-content>
  </ion-view>
</script>


<script id="templates/forgotpassword.html" type="text/ng-template">
  <ion-view view-title="Welcome">
    <ion-content>
      <center>
        <h1>Looks like you forgot something</h1>
        <img src="img/tempo_logo.jpg"></img>
        <label class="item item-input">
          <span  class="input-label" >Email Address</span>
          <input type="email" placeholder="Email" ng-model = "email">
        </label>
        <label class="item item-input">
          <span  class="input-label" >Phone number</span>
          <input type="tel" placeholder="Telephone Number" ng-model = "telephoneNumber">
        </label>
        <label class = "item item-input item-select">
          <span  class="input-label" >Select Country</span>
          <select ng-model="country" ng-init="country=countries[0]" ng-options="country.name for country in countries"></select>
        </label>
        <button class ="button button-royal" ng-click="createAccountCtrl.createAccount()">
          Modify Details
        </button>

      </center>
    </ion-content>
  </ion-view>
</script>







<script id="templates/welcome.html" type="text/ng-template">
  <ion-view view-title="Welcome">
    <ion-content>
      <center>
      <h1>Details</h1>
      <img src="img/tempo_logo.jpg"></img>
      <label class="item item-input">
        <span  class="input-label" >Email Address</span>
        <input type="email" placeholder="Email" ng-model = "email">
      </label>
        <label class="item item-input">
          <span  class="input-label" >Phone number</span>
          <input type="tel" placeholder="Telephone Number" ng-model = "telephoneNumber">
        </label>
        <label class = "item item-input item-select">
          <span  class="input-label" >Select Country</span>
          <select ng-model="country" ng-init="country=countries[0]" ng-options="country.name for country in countries"></select>
        </label>
        <button class ="button button-royal" ng-click="createAccountCtrl.createAccount()">
          Modify Details
        </button>

      </center>






    </ion-content>
  </ion-view>
</script>











</body>
</html>
