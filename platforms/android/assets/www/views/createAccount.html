<ion-view title ="CreateAccount">
<ion-header-bar class="bar-dark" align-title="center" class="bar-positive">
            <h1 class="title">Create Account</h1>

        </ion-header-bar>
     <ion-content>
       
      <div class="list" ng-controller="CreateAccountCtrl">
	  
        <center>
		<img src="img/tempo_logo.jpg"></img>
        <label class="item item-input">
        <span  class="input-label" >Email Address</span>
        <input type="email" placeholder="Email" ng-model = "email">
        </label>
        <label class="item item-input">
        <span  class="input-label" >Phone number</span>
        <input type="tel" placeholder="Telephone Number" ng-model = "telephoneNumber">
        </label>
		<label class = "item item-input">
		<span  class="input-label" >Select Country</span>
		 <select ng-model="country" ng-init="country=countries[0]" ng-options="country.name for country in countries"></select>
		</label>
		<label class="item item-input">
        <span  class="input-label" >Security Question</span>
        <input type="text" placeholder="Security Question" ng-model = "question">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Security Question Answer</span>
        <input type="text" placeholder="Security Question" ng-model = "answer">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Password</span>
        <input type="password" placeholder="password" ng-model = "password">
        </label>
		<label class="item item-input">
        <span  class="input-label" >Confirm Password</span>
        <input type="password" placeholder="Confirm Password" ng-model = "confirmPassword">
        </label>
      <button class ="button button-block button-royal" ng-click="createAccountCtrl.createAccount()">
            Create account
        </button>
		<a class="button button-block button-royal" ui-sref="login">back to login</a>
		  </center>
      </div>
    </ion-content>
	</ion-view>
